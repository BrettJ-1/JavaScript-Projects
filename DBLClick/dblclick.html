<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click</title>
</head>

<body>
    <p id="dbl" ondblclick="myFunction () ">Double click me!</p>

</body>

<script>
    function myFunction() {
        document.getElementById("dbl").style.color = "green";
    }
</script>

</html>
